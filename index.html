<!DOCTYPE html>
<html lang="en" {IF CLASSES}class="classes" {/IF}>

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  </link>
  <title>Lapis Papyrus Scalpellus Game</title>
</head>

<body>
  <header>
    <h1> __________________________Lapis, Papyrus, Scalpellus______________________ </h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">player1</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">Lapis
    </div>
    <div class="choices">
      <div class="choice" id="p">Papyrus
      </div>
      <div class="choices">
        <div class="choice" id="s">Scalpellus
        </div>

        <p id="action-message">Make your Move. </p>

        <script src="app.js" charset="utf-8"></script>

</body>

</html>
